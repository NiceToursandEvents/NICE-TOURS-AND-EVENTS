  <script>
    function updateForm(){
      const type = document.getElementById("bookingType").value;
      document.getElementById("tourFields").classList.toggle("hidden", type !== "tour");
      document.getElementById("eventFields").classList.toggle("hidden", type !== "event");
    }

    function handleFormSubmit(event){
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      fetch(form.action, {
        method:"POST",
        body:formData,
        headers:{Accept:"application/json"}
      })
      .then(r=>{
        if(r.ok){
          form.reset();
          document.getElementById("formWrapper").classList.add("hidden");
          document.getElementById("thankYouMessage").classList.remove("hidden");
          updateForm();
        }else{
          alert("There was an error submitting the form. Please try again.");
        }
      })
      .catch(()=> alert("Network error. Please try again."));
    }

    function setMeta(selector, value){
      const el = document.querySelector(selector);
      if(el && value) el.setAttribute('content', value);
    }

    function applyLang(lang){
      const d = I18N[lang] || I18N['en'];
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const k = el.getAttribute('data-i18n');
        if(d[k] !== undefined){
          if(k === 'thanks') el.innerHTML = d[k];
          else el.textContent = d[k];
        }
      });
      document.title = d['meta.title'] || document.title;
      setMeta('meta[name="description"]', d['meta.description']);
      setMeta('meta[property="og:title"]', d['og.title']);
      setMeta('meta[property="og:description"]', d['og.description']);
      setMeta('meta[name="twitter:title"]', d['tw.title']);
      setMeta('meta[name="twitter:description"]', d['tw.description']);
      document.documentElement.lang = lang;
      try{ localStorage.setItem('lang', lang);}catch(e){}
